<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Poker Game</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="./static/css/bootstrap.min.css" rel="stylesheet">
        <link href="./static/css/poker.css" rel="stylesheet">
    </head>
    <body>
    	<div class="container-fluid">
            <div class="row">
                <div id="poker-intro" class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                    <div class="row">
                        <div id="poker-intro-action-items" class="col-xs-12 col-sm-6">
                            <h1>Let's Play Poker!</h1>
                            <button id="start-game-button" class="btn btn-block btn-primary" disabled="disabled">Start Game</button>
                            <button id="add-player-button" class="btn btn-block btn-success">Add A Player</button>
                            <h4>Current Players <small class="pull-right hidden-sm">( Up to 5 players )</small></h4>
                            <ul id="current-players">
                                <li class="current-player-placeholder">No players entered yet.</li>
                                <li class="clone-label">
                                    <i class="glyphicon glyphicon-user"></i> &nbsp;<span class="current-player-name"></span>
                                    <i class="glyphicon glyphicon-ok pull-right text-success"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-6 hidden-xs">
                            <img id="flashy-image" class="img-responsive center-block" src="./static/images/flashy-image.svg"/>
                        </div>
                    </div>
                </div>
                <div id="poker-game" class="container-fluid">
                    <div class="row">
                        <div id="players" class="col-sm-6">
                        </div>
                        <div class="col-sm-4 col-sm-offset-2">
                            <div id="control-panel" class="well">
                                <button id="start-round-button" class="btn btn-block btn-primary">Start Round</button>
                                <button id="next-round-button" class="btn btn-block btn-primary" disabled="disabled">Next Round</button>
                                <button id="show-results-button" class="btn btn-block btn-primary">Show Results</button>
                            </div>
                        </div>
                    </div>
                    <div class="player row clone-object">
                        <div class="row">
                            <div class="col-xs-5">
                                <img class="img-responsive center-block" src="./static/images/shirt.svg"/>
                            </div>
                            <div class="col-xs-6 player-description">
                                <h4>Cloned Player</h4>
                                <p>Player <span class="player-count">0</span></p>
                                <span class="label label-warning"></span>
                            </div>
                        </div>
                        <div class="player-hand text-center">
                            <div class="card" data-id="1">
                                <div class="back"></div>
                            </div>
                            <div class="card" data-id="2">
                                <div class="back"></div>
                            </div>
                            <div class="card" data-id="3">
                                <div class="back"></div>
                            </div>
                            <div class="card" data-id="4">
                                <div class="back"></div>
                            </div>
                            <div class="card" data-id="5">
                                <div class="back"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="new-player-modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Create A New Player</h4>
                        </div>
                        <div class="modal-body">
                            <p>Below add the player's name:</p>
                            <div class="input-group">
                                <span class="input-group-addon" id="name-input-label">Name</span>
                                <input type="text" class="form-control" placeholder="ex. Alex Liu" aria-describedby="name-input-label">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add Player</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/card.js"></script>
    <script src="./static/js/hand.js"></script>
    <script src="./static/js/deck.js"></script>
    <script src="./static/js/game.js"></script>
    <script src="./static/js/index.js"></script>
</html>
